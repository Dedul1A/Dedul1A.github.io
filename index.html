<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>html css homeWork</title>
</head>

<body>

	<div class="wrapper">
		<div class="content">
			<h1 class="title">Randomizer Game</h1>

			<form action="#" class="form">

				<p class="form__name">Min</p>
				<input autocomplete="off" type="number" id="min_num">

				<p class="form__name">Max</p>
				<input autocomplete="off" type="number" id="max_num">

				<p class="message__form">Message</p>
				<textarea id="message" disabled class="message__form-text"></textarea>

				<div class="btn__group">
					<button id="btn_generate" class="btn_gen" type="submit">Generate</button>
					<button id="reset_btn" class="btn_reset" type="submit">Reset</button>

				</div>
			</form>
		</div>
	</div>






	<script src="js/script.js"></script>
</body>

</html>
